<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Listening Speed Calculator</title>
  </head>
  <body id="body-bootstrap">
    <div class="container py-5">
      <div class="card bg-dark text-white">
        <div class="card-body text-center">
          <h1 class="card-title display-1">Audiobook Listening Time Calculator</h5>
          <p class="card-text text-muted lead fst-italic">
            How long will "Pride and Prejudice" take at 1.75x speed?... 
          </p>
          
            <form id="form">
              <div class="col col-sm-8 offset-sm-2 py-5">
                <div class="d-flex justify-content-evenly">
                  <div class="px-5">
                    <label class="form-label p-3 m-1" for="#hours">Audiobook Hours</label>
                    <input id="hours" type="number" class="form-control">
                  </div>
                  <div class="px-5">
                    <label class="form-label p-3 m-1" for="#minutes">Audiobook Minutes</label>
                    <input id="minutes" type="number" class="form-control" min="0" max="59">
                  </div>
                </div>
                <div class="col col-4 offset-4">
                  <label class="form-label p-3 m-1" for="#playback-speed">Playback Speed</label>
                  <input id="playback-speed" type="number" class="form-control">
                </div>
                <div class="my-3 pt-4" id="output"></div>
              </div>
            </form>
         
          
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
